<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  console.log('start')
  const recorded = []
  const codeword = 'secret'
  window.addEventListener('keyup', (e) => {
    console.log(e.key)
    recorded.push(e.key)
    recorded.splice(0,recorded.length - codeword.length)
    console.log(recorded)
    if (recorded.join('') === codeword) {
      console.log('DING DING DING!');
      cornify_add();
    }
    console.log(recorded)
  })

</script>
</body>
</html>
